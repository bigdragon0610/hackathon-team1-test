<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もっしゃそん</title>
    <link rel="stylesheet" href="imitation2.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <img src="https://www.manacal.co.jp/typing-license/images/logo.png" alt="ロゴ">
                <ul>
                    <li>選ばれる理由</li>
                    <li>検定の内容</li>
                    <li>合格者の声</li>
                    <li>よくあるご質問</li>
                </ul>
            </div>
            <div class="header-right">
                <p class="button">受験申し込み</p>
            </div>
        </div>
    </header>
    <div class="a-wrapper">
        <div class="container">
            <h2>実用性と有用度の高い資格</h2>
            <h2><span class="under-line1">ずば抜けたタイピングスキル</span>をあなたにお届け</h2>
            <h1>タッチタイピング検定</h1>
        </div>
        <div class="merits">
            <div class="merit1">
                <p>スキルの見える化で<br>就職活動に役立つ</p>
            </div>
            <div class="merit2">
                <p>入力速度が上がり<br>作業効率がアップ</p>
            </div>
            <div class="merit3">
                <p>今すぐにでも<br>受験できるお手軽さ</p>
            </div>
        </div>
    </div>
    <div class="b-wrapper">
        <div class="triangle"></div>
        <div class="purpose">
            <p>なぜタイピングのスキルの<br>資格を取得する必要があるの？</p>
        </div>
        <div class="content">
            <p>今タイピングのできない若者が社会問題に！<br><span class="under-line2">つまりタイピング資格が"武器"となる</span><br>時代なのです。</p>
        </div>
    </div>
    <script src="imitation2.js"></script>
</body>
</html>
